<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DB Migration Test</title>
</head>
<body>
  <h1>IndexedDB Migration Test</h1>
  <div id="output"></div>

  <button onclick="checkDB()">Check Current DB</button>
  <button onclick="deleteDB()">Delete DB</button>
  <button onclick="testMigration()">Test Migration</button>

  <script type="module">
    import { getDB, putHighlight, getHighlightsByDoc, putNote, getNotesByDoc } from './dist/db/index.js';

    window.checkDB = async () => {
      try {
        const dbs = await indexedDB.databases();
        log('Current databases:', dbs);

        const db = await getDB();
        log('DB name:', db.name);
        log('DB version:', db.version);
        log('Object stores:', Array.from(db.objectStoreNames));
      } catch (err) {
        log('Error checking DB:', err);
      }
    };

    window.deleteDB = async () => {
      try {
        const req = indexedDB.deleteDatabase('pdf_viewer_v0');
        req.onsuccess = () => log('✅ Database deleted successfully');
        req.onerror = () => log('❌ Failed to delete database');
      } catch (err) {
        log('Error deleting DB:', err);
      }
    };

    window.testMigration = async () => {
      try {
        log('Testing migration...');

        // Open DB (triggers migration if needed)
        const db = await getDB();
        log('✅ DB opened - version:', db.version);

        // Test highlight creation
        const testHighlight = {
          id: 'test-doc:1:' + Date.now(),
          docHash: 'test-doc',
          page: 1,
          rects: [
            { top: 0.1, left: 0.2, width: 0.5, height: 0.05 },
            { top: 0.15, left: 0.2, width: 0.3, height: 0.05 }
          ],
          color: 'yellow',
          createdAt: Date.now()
        };

        await putHighlight(testHighlight);
        log('✅ Highlight created:', testHighlight.id);

        // Test note creation
        const testNote = {
          id: 'test-doc:1:' + Date.now(),
          docHash: 'test-doc',
          page: 1,
          rects: [
            { top: 0.3, left: 0.2, width: 0.6, height: 0.05 },
            { top: 0.35, left: 0.2, width: 0.4, height: 0.05 }
          ],
          text: 'This is a test note with multiple rects',
          createdAt: Date.now()
        };

        await putNote(testNote);
        log('✅ Note created:', testNote.id);

        // Retrieve and verify
        const highlights = await getHighlightsByDoc('test-doc');
        log('✅ Retrieved highlights:', highlights.length);

        const notes = await getNotesByDoc('test-doc');
        log('✅ Retrieved notes:', notes.length);

        // Verify rects array
        if (notes.length > 0) {
          const note = notes[0];
          if (Array.isArray(note.rects)) {
            log('✅ Note has rects array with', note.rects.length, 'rects');
          } else {
            log('❌ Note does NOT have rects array!');
          }
        }

        log('🎉 Migration test complete!');
      } catch (err) {
        log('❌ Migration test failed:', err);
      }
    };

    function log(...args) {
      const output = document.getElementById('output');
      const line = document.createElement('div');
      line.textContent = args.map(a =>
        typeof a === 'object' ? JSON.stringify(a, null, 2) : String(a)
      ).join(' ');
      output.appendChild(line);
      console.log(...args);
    }

    // Auto-check on load
    window.addEventListener('load', () => {
      log('Page loaded. Click "Check Current DB" to inspect database.');
    });
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    #output {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 500px;
      overflow-y: auto;
    }

    #output div {
      margin: 5px 0;
      padding: 2px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</body>
</html>
